  <h1>üìã Todas las Reservas</h1>
  <input type="text" id="buscar" placeholder="Buscar por nombre o tel√©fono..." />

  <table id="tablaReservas">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Tel√©fono</th>
        <th>D√≠a</th>
        <th>Hora</th>
        <th>Clase</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button aria-label="Acci√≥n del bot√≥n" onclick="exportarCSV()">‚¨áÔ∏è Exportar CSV</button>
  <br><br>
  <a href="index.html">‚Üê Volver al inicio</a>

  <script>
    let datosGlobales = [];

    async function cargarReservas() {
      const { data, error } = await supabase
        .from("reservas_detalle")
        .select("*")
        .order("dia")
        .order("hora");

      if (error) return alert("Error al cargar reservas");
      datosGlobales = data;
      mostrarDatos(data);
    }

    function mostrarDatos(data) {
      const tbody = document.querySelector("#tablaReservas tbody");
      tbody.innerHTML = "";
      data.forEach(r => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${r.nombre}</td>
          <td>${r.telefono}</td>
          <td>${r.dia}</td>
          <td>${r.hora}</td>
          <td>${r.nombre_clase}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.getElementById("buscar").addEventListener("input", e => {
      const filtro = e.target.value.toLowerCase();
      const filtrados = datosGlobales.filter(r =>
        r.nombre.toLowerCase().includes(filtro) ||
        r.telefono.toLowerCase().includes(filtro)
      );
      mostrarDatos(filtrados);
    });

    function exportarCSV() {
      const csv = ["Nombre,Tel√©fono,D√≠a,Hora,Clase"];
      datosGlobales.forEach(r => {
        csv.push(`"${r.nombre}","${r.telefono}","${r.dia}","${r.hora}","${r.nombre_clase}"`);
      });
      const blob = new Blob([csv.join("\n")], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "reservas.csv";
      link.click();
    }

    cargarReservas();
  </script>
