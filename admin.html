<h3>Clases del d√≠a</h3>
<div id="listaClases"></div>

<script>
const storage = { clases: JSON.parse(localStorage.getItem("clases") || "{}") };

function guardarClases() {
  localStorage.setItem("clases", JSON.stringify(storage.clases));
  cargarClases();
}

function agregarClase() {
  const dia = document.getElementById("diaClase").value;
  const hora = document.getElementById("horaClase").value;
  const nombre = document.getElementById("nombreClase").value;
  const cupo = parseInt(document.getElementById("cupoClase").value);
  if (!hora || !nombre || !cupo) return alert("Faltan datos");
  if (!storage.clases[dia]) storage.clases[dia] = [];
  storage.clases[dia].push({ hora, nombre, cupo });
  guardarClases();
}

function cargarClases() {
  const dia = document.getElementById("diaClase").value;
  const lista = document.getElementById("listaClases");
  lista.innerHTML = "";
  (storage.clases[dia] || []).forEach((c, i) => {
    const div = document.createElement("div");
    div.className = "clase";
    div.textContent = `${c.hora} - ${c.nombre} (Cupo: ${c.cupo})`;
    const btn = document.createElement("button");
    btn.textContent = "‚ùå";
    btn.onclick = () => { storage.clases[dia].splice(i, 1); guardarClases(); };
    div.appendChild(btn);
    lista.appendChild(div);
  });
}

document.getElementById("diaClase").addEventListener("change", cargarClases);
cargarClases();
</script>

<script>
function mostrarTodasLasClases() {

  const dias = ["lunes", "martes", "mi√©rcoles", "jueves", "viernes", "s√°bado"];
  dias.forEach(dia => {
    const clasesDia = storage.clases[dia] || [];
    if (clasesDia.length === 0) return;
    const bloque = document.createElement("div");
    bloque.innerHTML = `<h4>${dia.charAt(0).toUpperCase() + dia.slice(1)}</h4>`;
    clasesDia.forEach((c, i) => {
      const div = document.createElement("div");
      div.className = "clase";
      div.textContent = `${c.hora} - ${c.nombre} (Cupo: ${c.cupo})`;
      bloque.appendChild(div);
    });
    salida.appendChild(bloque);
  });
}
mostrarTodasLasClases();
</script>
